# Netlify configuration file
# This file configures how Netlify builds and deploys your site

[build]
  # Build command - runs when deploying
  command = "npm run build"
  
  # Directory containing the built site
  publish = "dist"

[build.environment]
  # Node.js version to use
  NODE_VERSION = "18"

# Redirect rules for Single Page Application (SPA)
# This ensures all routes work correctly on refresh
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for caching static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

